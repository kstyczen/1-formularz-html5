<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Formularz dla uczestników szkolenia</h3>
 
    <form action="//formspree.io/kstyczen@gmail.com" method="POST">
            <label for="imie">Imię:</label><br>
            <input type="text" name="imie" id="imie" required><br>

            <label for="nazwisko">Nazwisko:</label><br>
            <input type="text" name="nazwisko" id="nazwisko" required><br>

            <label for="email">email:</label><br>
            <input type="email" name="email" id="email" required><br>

            <label for="tel">tel:</label><br>
            <input type="tel" name="tel" id="tel" required><br>

            <label for="miasto">Wybierz miasto:</label>
            <select name="miasto" id="miasto">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select><br>

            <p>Płeć uczestnika szkolenia
                <input type= "radio" name="gender">Mężczyzna
                <input type= "radio" name="gender">Kobieta<br>
            </p>

            <p>Zgoda na przetwarzanie danych osobowych<input  type= "checkbox" name="agreement"></p>
            <label for="wiadomosc">Wiadomość:</label><br>
            <textarea name="wiadomosc" id="wiadomosc" cols="30" rows="10" placeholder="wpisz wiadomość"></textarea>
            <input type="submit">
            
    </form>

</body>
</html>
